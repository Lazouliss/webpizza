{% extends 'applipizza/base.html' %}
{% block title %} Renouvellement du mot de passe {% endblock %}
{% block main %}
<div id="content">
<h2>Mot de passe oubli√© ?</h2>
<p>
    Saisissez votre adresse email dans le formulaire.<br>
    Nous vous enverrons les instructions pour renouveler votre mot de passe.
</p>
<form id="form_password_reset" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_email"> Email </label>
        <input type="email" class="form-control" id="id_email" name="email" placeholder="votre email" autocomplete="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer les instructions</button> 
</form>
</div>
{% endblock %}
