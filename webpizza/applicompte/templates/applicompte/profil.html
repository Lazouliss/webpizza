{% extends 'applipizza/base.html' %}
{% block title %} Profil {% endblock %}
{% block main %}
<h2>Votre profil</h2>
<form enctype="multipart/form-data" id="form_profil" method="post" action="/user/updated/"> 
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_username"> Identifiant </label>
        <input type="text" class="form-control" id="id_username" name="username" value="{{user.username}}">
    </div>
    <div class="mb-3">
        <label for="first_name"> Prénom </label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}">
    </div>
    <div class="mb-3">
        <label for="last_name"> Nom </label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}">
    </div>
    <div class="mb-3">
        <label for="email"> Email </label>
        <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
    </div>
    <div class="mb-3">
        <div style="display: flex; flex-direction: column;">
            <label for="id_image" class="form-label">Votre photo</label>
            <img class="imageUser" src="{{MEDIA_URL}}{{user.image}}" alt="">
        </div>
        <input class=" form-control" name="image" type="file" accept="image/*" id="id_image" value="{{user.image}}">
    </div>
    <button type="submit" class="btn btn-primary">Mettre à jour</button>
</form>
{% endblock %}
