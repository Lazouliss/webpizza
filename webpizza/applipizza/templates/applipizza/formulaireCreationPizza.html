{% extends 'applipizza/base.html' %}

{% block title %}
Création d'une pizza
{% endblock %}

{% block main %}
<h2>Création d'une pizza</h2>
<form enctype="multipart/form-data" action="/pizzas/create/" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_nomPizza" class="form-label">Le nom de cette pizza</label>
        <input type="text" name="nomPizza" class="form-control" maxlength="50" required id="id_nomPizza">
    </div>
    <div class="mb-3">
        <label for="id_nomPizza" class="form-label">Le prix de cette pizza</label>
        <input type="number" name="prix" class="form-control" required id="id_nomPizza">
    </div>
    <div class="mb-3">
        <label for="id_image" class="form-label">Fichier image</label>
        <input class="form-control" name="image" type="file" accept="image/*" id="id_image">
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
{% endblock %}
