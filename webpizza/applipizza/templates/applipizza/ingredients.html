{% extends 'applipizza/base.html' %}

{% block title %}
les ingrédients di la mama
{% endblock %}

{% block main %}
<h2>voici nos {{ingredients|length}} ingrédients</h2>
<ul>
    {% for ing in ingredients %}
    <li>{{ing}} | 
        <a href="/ingredients/{{ing.idIngredient}}/update/"> modifier </a> | 
        <a href="/ingredients/{{ing.idIngredient}}/delete/"> supprimer </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
